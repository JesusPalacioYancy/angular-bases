<h1>DBZ Personajes</h1>
<hr>

<div class="row">

    <div class="col">
        <dbz-list 
        [characterList]="dbzService.characterList"
        (onDeleteIndex)="dbzService.onDeleteCharacter($event)" ></dbz-list>
    </div>

    <div class="col">
        <add-character-component 
        (onNewCharacter)="dbzService.onNewCharacter($event)"
        ></add-character-component>
    </div>

</div>
