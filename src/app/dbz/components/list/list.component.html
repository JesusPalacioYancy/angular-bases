<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let character of characterList; 
        let i = index;
        let isEven = even"
        class="list-group-item d-flex justity-content-between"
        [ngClass]="{'list-group-item-success': isEven }"
        >
        <div>
            <span class="text-primary"> {{ i + 1 }} </span>
            <span> {{ character.name }} </span>
            <strong> Power: </strong>
            <span> {{character.power}} </span>
            <button class="btn btn-danger">X</button>
        </div>
    </li>
</ul>
